<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar-container p-3">
                    <!-- Sidebar Header -->
                    <div>
                        <div class="d-flex align-items-center mb-3">
                            <img src="logew.png" alt="Logo" class="me-2" style="width: 40px; height: 40px;">
                            <h2 class="h5 mb-0" style="font-weight: bold;">ItemWise</h2>
                        </div>
                        <hr>
                        <!-- Main Menu -->
                        <h6 class="text-muted">Main Menu</h6>
                        <div class="custom-nav">
                            <ul class="nav nav-pills flex-column mb-auto">
                                <li><a href="#" class="nav-link text-dark"><i class="fa-solid fa-gauge me-2"></i>Dashboard</a></li>
                                <li><a href="#" class="nav-link text-dark"><i class="fa-solid fa-boxes-stacked me-2"></i>Inventory</a></li>
                            </ul>
                        </div>
                        <!-- Others -->
                        <h6 class="text-muted mt-3">Others</h6>
                        <div class="custom-nav">
                            <ul class="nav nav-pills flex-column mb-auto">
                                <li><a href="#" class="nav-link text-dark"><i class="fa-regular fa-bell me-2"></i>Notifications</a></li>
                                <li><a href="#" class="nav-link text-dark"><i class="fa-solid fa-circle-info me-2"></i>Help</a></li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <!-- Profile Section -->
                    <div class="profile-section">
                        <div class="d-flex align-items-center">
                            <img src="images/profile.jpg" alt="Profile" class="rounded-circle me-2" style="width: 40px; height: 40px;">
                            <div>
                                <h6 class="mb-0">Username</h6>
                                <small class="text-muted">ADMIN</small>
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="#" class="btn btn-outline-secondary w-100 mb-2"><i class="fa-solid fa-gear me-2"></i>Settings</a>
                            <a href="#" class="btn btn-outline-danger w-100"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
